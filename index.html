<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this is tabel program</h1>
    <script>
        // var n=prompt("enter to get tabel");
        for(var k=1;k<=20;k++){
        for(var i=1;i<=10;i++){
            var sum=i*k;
            document.write(i + " * "+k+"="+ sum);
            document.write("<br>");

        }
        document.write("<br>");
    }
    </script>
</body>
